<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imóveis em Itapoá</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    /* CABEÇALHO COM IMAGEM */
    header {
      background-image: 
        
        url("https://turismo.itapoa.sc.gov.br/uploads/sites/108/2010/01/fotositapoa-73-scaled.jpg?amp=1");
      
  background-size: cover;
  background-position: center 15% ; 

  color: yellow;
  text-align: center;

  min-height: 260px;
  padding: 40px 20px 
    }

    header h1 {
      display: inline-block;
  font-size: 2.3rem;
  font-weight: 700;
  padding: 10px 18px;
  
  margin-bottom: 10px;
    }

    header p {
      font-size: 2.3em;
      padding: 20px;

    }

    .cta {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    .cta h2 {
      margin-bottom: 15px;
    }

    .cta p {
      margin-bottom: 25px;
      color: #555;
    }

    .btn {
      display: inline-block;
      background: #0d6efd;
      color: white;
      padding: 16px 30px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #084298;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Imóveis em Itapoá - SC</h1>
    <p>Casas e apartamentos perto do mar</p>
  </header>

  <section class="cta">
    <h2>Receba ofertas exclusivas</h2>
    <p>Fale direto com um corretor pelo formulário</p>

    <!-- BOTÃO GOOGLE FORMS -->
    <a 
      href="https://docs.google.com/forms/d/e/1FAIpQLSfj9XnrdWdSu6FDijz9Xc1E7QQ0hB4dKkFmusO6Gzfe5h7wcA/viewform"
      target="_blank"
      class="btn">
      Quero receber ofertas
    </a>
  </section>

  <footer>
    © 2025 - Corretor de Imóveis | Itapoá - SC
  </footer>

</body>
</html>
